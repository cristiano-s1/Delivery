{% extends 'base.html' %}

{% block context %}
<div class="container">
    <h1 class="text-center"> Dados usuário</h1>
    <form method="post" action="{% url 'salvarProfile' request.user.id %}">
        {% csrf_token %}
      <div class="form-group">
          <br>
        <p><label for="id_user">User:</label> <select name="user" required id="id_user">
        <option value="{{request.user.id}}" selected>{{request.user}}</option>
        </select></p>

        <label for="id_first_name">Primeiro nome:</label>
        <input type="text" class="form-control" name="first_name" maxlength="30" id="id_first_name" value="{{ user_dado.first_name }}">

        <label for="id_last_name">Último nome:</label>
        <input type="text" class="form-control" name="last_name" maxlength="150" id="id_last_name" value="{{ user_dado.last_name }}"></p>

        <label for="id_email">E-mail:</label>
        <input type="email" class="form-control" name="email" maxlength="254" id="id_email" value="{{ user_dado.email }}" aria-describedby="emailHelp">

        <label for="id_telefone">Telefone:</label>
        <input type="number" class="form-control" name="telefone" value="{{usuario.telefone}}" id="id_telefone">

        <label for="id_endereco_completo">Endereco completo:</label>
        <input type="text" class="form-control" name="endereco_completo" value="{{usuario.endereco_completo}}" maxlength="500" id="id_endereco_completo">
      </div>
        <a class="btn btn-info" href="{% url 'index' %}" role="button"> Voltar </a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
