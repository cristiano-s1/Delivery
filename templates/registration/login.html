{% extends 'base.html' %}
{% load static %}

{% block context %}
<form class="form-signin" action="{% url 'login' %}" method="post" autocomplete="off" enctype="multipart/form-data">
  {% csrf_token %}
  <img class="mb-4" src="{% static 'bootstrap/image/user.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Entre com seu login</h1>

  <label for="username" class="sr-only">Nome</label>
  <input type="text" class="form-control" name="username" id="username" placeholder="Nome" required autofocus>

  <label for="password" class="sr-only">Senha</label>
  <input type="password" class="form-control" name="password" id="password"  placeholder="Password" required>

  <div class="checkbox mb-3">
  <label>
  <input type="checkbox" value="remember-me"> Lembrar senha
  </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
  <a href="{% url 'resetPassword' %}"> Esqueceu a Senha? </a>
  <br>
  <a href="{% url 'index' %}"> voltar </a>
  <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>

</form>
{% endblock %}
