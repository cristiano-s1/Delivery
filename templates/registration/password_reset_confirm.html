{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
        <h3>Altere sua senha</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> Alterar senha </button>
        </form>
    {% else %}
        <p>
            O link de resetar senha está incorreto, possivelmente porque ele já foi atualizado.
            Por favor, solicite um novo link para resetar sua senha.
        </p>
    {% endif %}
{% endblock %}
